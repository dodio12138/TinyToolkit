<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß TinyToolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }
        .app-card {
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }
        .app-card:hover {
            transform: translateY(-5px);
        }
        .app-card .icon {
            width: 80px;
            height: 80px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 30px;
            color: white;
        }
        .app-card p {
            margin: 0;
            font-size: 1em;  /* Smaller font size */
            color: white;
            margin-top: 10px;
            white-space: nowrap;  /* Prevent text wrapping */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Custom Gradients for Different Apps */
        .rating-simulator {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc); /* Purple-Blue Gradient */
        }

        .work-hour-calculator {
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Orange-Pink Gradient */
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title">üîß TinyToolkit</h1>
            <p class="subtitle">A collection of useful tools I developed</p>
        </div>
    </section>

    <div class="app-grid">
        <!-- Rating Simulator Card -->
        <div class="app-card rating-simulator" onclick="location.href='./rating_simulator/rating_simulator.html'">
            <div class="icon">
                ‚≠ê
            </div>
            <p>Rating Simulator</p>
        </div>

        <!-- Work Hour Calculator Card -->
        <div class="app-card work-hour-calculator" onclick="location.href='./work_hour_calculator/work_hour_calculator.html'">
            <div class="icon">
                ‚è∞
            </div>
            <p>Work Hour Calculator</p>
        </div>

        <!-- More tools can be added here -->
    </div>
</body>
</html>
